<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="get" action="">
    <p>
        请输入姓名
        <input type="text" value="😊">
    </p>
    <p>
        请输入密码
        <input type="password" placeholder="请输入密码">
    </p>
    <p>
        性别
        <p>
    <!--lable使用 for 之后,就可以点击文字产生效果,就相当于是谁的label 是谁的标签-->
            <input type="radio" name="sex" id="man"> <label for="man">男</label>
            <input type="radio" name="sex" id="woman"> <label for="woman">女</label>
        </p>
    </p>
    <p>
        爱好
        <input type="checkbox" name="jineng">编码
        <input type="checkbox" name="jineng">打游戏

    </p>
    <p>
        请选择你喜欢的颜色:
        <input type="color">
    </p>
    <p>
        请选择生日:
        <input type="date">
    </p>
    
    <p>
        请选择籍贯:
        <select>
            <option value="">湖南</option>
            <option value="">上海</option>
            <option value="">北京</option>
            <option value="">深圳</option>
        </select>
    </p>

    <!--多文本, text是文本, area 是区-->
    <!--cols 是列-->
    <!--row是行-->
    <p>
        签名:
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>

    <!--按钮-->
    <input type="button" value="我是一个普通按钮">

    <!--提交按钮-->
    <input type="submit">

    <!--重置按钮-->
    <input type="reset">


</form>


</body>
</html>
